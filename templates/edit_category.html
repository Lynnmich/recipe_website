{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Edit Category</h3>
    <div class="row">
        <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
            <div class="row">
            </div>
            <div class="shadow p-3 mb-5 bg-body rounded" >
                <form method="POST">
                    {{ form.hidden_tag() }}
            
                    {{ form.name.label(class="form-label") }}
            
                    {{ form.name(class="form-control", rows="10") }}
                    <br/>
            
                    {{ form.submit(class="btn btn-secondary") }}
            
                </form>
                {{ ckeditor.load() }}
                {{ ckeditor.config(name='content') }}
            
            </div>
            <div class="row update-del-btns">
                <button class="btn waves-effect waves-light" type="submit">Update Category
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
